<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
</head>
<body>
    <div id="lights-down"></div>
    <div id="switchView"><span>Card</span> | <span>Table</span></div>
    <div id="addBook"><span>+</span> Add Book</div>
    <h1>My Library</h1>
    <form id="userBookForm">
        <span class="close-form">X</span>
        <h2>Add Book</h2>
        <div class="fields">
        <label for="userBookTitle">Title:</label><input id="userBookTitle" required />
        <label for="userBookAuthor">Author:</label><input id="userBookAuthor" required />
        <label for="userBookPages">Pages:</label><input type="number" id="userBookPages" required />
        <label for="userBookIsRead">Read?:</label><select id="userBookIsRead"><option value="1">Yes</option><option value="0">No</option></select>
    </div>
        <button id="submitBook" type="submit">Add Book</button><button id="cancelBook" onclick="closeForm()">Cancel</button>
    </form>
    <div id="library"></div>
    
<script src="js/books.js"></script>

</body>
</html>
